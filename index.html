
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>a4</title>
    <meta name="description" content="Assignment 4">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/style.css">
    <script src="js/three.js"></script>
    <script src="js/physi.js"></script>
    <script src="js/OrbitControls.js"></script>
  </head>
  <body>
     <script>
      'use strict';
      Physijs.scripts.worker = 'js/physijs_worker.js';
      Physijs.scripts.ammo = 'ammo.js';
      var initScene, render, renderer, scene, camera, box, ground, ground_material, friction, controls;

      initScene = function() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById( 'viewport' ).appendChild( renderer.domElement );

        scene = new Physijs.Scene;
        camera = new THREE.PerspectiveCamera(
          35,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.set( 60, 50, 60 );
        camera.lookAt( scene.position );
        controls = new THREE.OrbitControls( camera , renderer.domElement);
        scene.add( camera );

        
        ground_material = Physijs.createMaterial(
            new THREE.MeshBasicMaterial( { color: 0x42f595 } ),1, 1 // low restitution
        );
        // Ground
        ground = new Physijs.BoxMesh(new THREE.BoxGeometry(150, 1, 150),ground_material,0 // mass
        );
        ground.receiveShadow = false;
        
        
        

        // Box
        box = new Physijs.BoxMesh(
          new THREE.CubeGeometry( 5, 5, 5 ),
          new THREE.MeshBasicMaterial({ color: 0x36caf7 })
        );
        box.addEventListener( 'collision', function( objCollidedWith, linearVelOfCollision, angularVelOfCollision ) {
        });
        box.position.z = 10;
        box.position.x = 0;
        box.position.y = 10;
        scene.add( box );
        scene.add( ground );
        requestAnimationFrame( render );
        
      };
       
      render = function() {
        scene.simulate(); // run physics
        renderer.render( scene, camera); // render the scene
        requestAnimationFrame( render );
      };

      window.onload = function(){
        initScene();
        document.getElementById('viewport').addEventListener('drag', function(event) {
            box.width++;
            render();
          });
          
        
      }
    
    </script>
    	<div id="viewport"></div>
  </body>
</html>
